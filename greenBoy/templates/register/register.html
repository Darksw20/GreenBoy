<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "greenBoy/css/index.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="login-card">
                    <div class="text-center">
                        <h3>Llene sus datos</h3>
                    </div>
                    <form class="h-100 align-middle justify-content-center">
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="username" class="form-control" id="username" aria-describedby="usernameHelp"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="Password">Contraseña</label>
                            <input type="password" class="form-control" id="Password" placeholder="example: something@yourdomain.com">
                            <small id="PasswordHelp" class="form-text text-muted" style="color: white!important;">Su contraseña debe contener de 6 a 15 caracteres y un numero.</small>
                        </div>
                        <div class="form-group">
                            <label for="vPassword">Verifica tu contraseña</label>
                            <input type="password" class="form-control" id="vPassword" placeholder="example: something@yourdomain.com">
                        </div>
                        <div style="text-align:center">
                            <div class="col-sm">
                                <button class="btn btn-primary"
                                    style="background-color: rgb(50,50,50); border-color: rgb(50,50,50);"
                                    type="submit">Register</button>
                                <a class="btn btn-primary" href="./"
                                    style="background-color: rgb(50,50,50); border-color: rgb(50,50,50);">Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
<script src="{% static "greenBoy/js/register.js" %}"></script>

</html>
