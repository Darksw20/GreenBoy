<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "greenBoy/css/index.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="login-card">
                    <div class="text-center">
                        <img class="login-logo" src="{% static "greenBoy/images/logo.png" %}">
                    </div>
                    <div class="h-100 align-middle justify-content-center">
                        {% csrf_token %} 
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input v-model="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp"
                            placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input v-model="password" type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <div style="text-align:center">
                            <div class="col-sm">
                                <button class="btn btn-primary" style="background-color: rgb(50,50,50); border-color: rgb(50,50,50);" v-on:click="login()">Sign in</button>
                                <a class="btn btn-primary" href="./register" style="background-color: rgb(50,50,50); border-color: rgb(50,50,50);">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
<script src="{% static "greenBoy/js/login.js" %}"></script>

</html>
